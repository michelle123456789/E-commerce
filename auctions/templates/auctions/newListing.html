{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    {% if submitted %}
        <div>Your listing was added successfully!</div>
    {% else %}
        <form action="{% url 'newListing' %}" method="post">
            {% csrf_token %}

            {{form.as_p}}

            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    {% endif %}


{% endblock %}
